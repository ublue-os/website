site_name: Universal Blue
repo_name: ublue-os/main
repo_url: https://github.com/ublue-os/main
site_description: Custom Operating System images based on Fedora
site_name: Universal Blue 
site_url: https://ublue.it
theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - announce.dismiss
    - navigation.expand
    - navigation.footer
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.integrate
    - search.highlight
    - search.suggest
    - search.share
    - toc.integrate
    - content.tabs.link
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg        
  - markdown_include.include:
      base_path: docs
      inheritHeadingDepth: True
  - toc:
      permalink: true
extra:
  analytics:
    provider: google
    property: G-QJBLY50M60
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/WEu6BdFEtp
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/JorgeCastro/videos
    - icon: fontawesome/brands/mastodon
      link: https://hachyderm.io/jorge
    - icon: fontawesome/solid/rss
      link: https://ublue.it/feed_rss_updated.xml    
plugins:
  - blog
  - external-markdown
  - mkdocs-video:
      video_muted: True
      video_controls: True
      css_style:
        width: "50%"
        height: "22.172vw"
  - git-committers:
      enabled: true
      repository: ublue-os/website
      branch: main
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date    
  - search    
